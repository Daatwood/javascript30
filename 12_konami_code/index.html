<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<style>
h1 {
  margin: 0;
  text-align: center;
  font-family: monospace;
  text-transform: uppercase;
}
p {
      text-align: center;
  }
</style>
<body>
    <h1>Enter Secret code..</h1>
    <p>(hint: javascript)</p>
<script>
    const pressed = [];
    const secretCode = 'javascript';
    let activated = false;
    window.addEventListener('keyup', (e) => {
        pressed.push(e.key);
        pressed.splice(-secretCode.length - 1, pressed.length-secretCode);
        if (!activated && pressed.join('').includes(secretCode)){
            cornify_add();
            pressed.splice(0,secretCode.length);
            document.querySelector('body').style.backgroundColor = 'black';
            activated = true;
        }   
    });
    window.addEventListener('mousedown', (e) => {
        if (activated)
            cornify_add();
    });
</script>
</body>
</html>
